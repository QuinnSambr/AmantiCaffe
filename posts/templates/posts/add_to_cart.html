<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'HomePage_Main.css'%}" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 style="color: white;">Frappuccino</h2>
    <table>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        {% for x in itemA %}
        <tr>
            <td>{{x.item_name}}</td>
            <td>{{x.item_price}}</td>
        </tr>
        {% endfor %}
    </table>
    <input type="number" name="" id="">
    <button type="submit">Add To Cart</button>
</body>

</html>
